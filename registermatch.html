<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <!-- <style>
         /* Custom styles */
         .scrollable {
            height: 500px; /* Adjust as needed */
            overflow-y: auto;
        }
    </style> -->
    <title>Email Page</title>
</head>
<body>

    <!-- Navbar -->
    <div class="m-1 font-mono  rounded border border-black mb-2 shadow-sm shadow-yellow-600 grid grid-cols-7 gap-4 font-bold text-xl ">
        <a href="index.html" class="col-span-5">
            <div class="py-4">
                <!-- <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo"> -->
                <img src="/static/logo.jpg" alt="" class="h-8 ml-2 inline"> 
                <div class="inline py-1 text-2xl">HitScan</div>
            </div>
        </a>

        <a href="index.html">
            <div class="hover:bg-indigo-200 py-4 text-center rounded-md my-1"><i class="fa-solid fa-boxes-stacked mr-2"></i>Dashboard</div>
        </a>

        <a href="contact.html">
            <div class="hover:bg-indigo-200 py-4 text-center rounded-md my-1 mr-2"><i class="fa-solid fa-phone mr-2"></i>Contact</div>
        </a>

    </div>

    <!-- Match Form -->
    <section class="border border-black m-1 rounded px-4 py-2 mb-4">

        <div class="text-center text-4xl font-bold mb-10"><i class="fa-solid fa-volleyball mr-2"></i>Matches</div>

        <div>
            <form action="{{ url_for('submit') }}" method="post" class="bg-white p-6 rounded shadow-md w-6/12 mx-auto">
                <div class="mb-4">
                    <label for="match_title" class="block text-gray-700">Match Title</label>
                    <input type="text" id="match_title" name="match_title" class="mt-1 p-2 border rounded w-full border-gray-500">
                </div>
                <div class="mb-4 flex">
                    <div class="mr-2 w-full">
                        <label for="start_time" class="block text-gray-700 text-center">Start Time</label>
                        <input type="time" id="start_time" name="start_time" class="mt-1 p-2 border rounded w-full border-gray-500">
                    </div>
                    <div class="w-full">
                        <label for="end_time" class="block text-gray-700 text-center">End Time</label>
                        <input type="time" id="end_time" name="end_time" class="mt-1 p-2 border rounded w-full border-gray-500">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="date" class="block text-gray-700">Date</label>
                    <input type="date" id="date" name="date" class="mt-1 p-2 border rounded w-full border-gray-500">
                </div>
                <div class="mb-4">
                    <label for="team1_name" class="block text-gray-700">Team 1 Name</label>
                    <input type="text" id="team1_name" name="team1_name" class="mt-1 p-2 border rounded w-full border-gray-500">
                </div>
                <div class="mb-4">
                    <label for="team2_name" class="block text-gray-700">Team 2 Name</label>
                    <input type="text" id="team2_name" name="team2_name" class="mt-1 p-2 border rounded w-full border-gray-500">
                </div>
                <div class="mt-6">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
                </div>
            </form>
            
        </div>


    </section>


</body>
</html>
